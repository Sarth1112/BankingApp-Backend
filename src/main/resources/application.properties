spring.application.name=Banking

# Server Configuration - CRITICAL: Use PORT variable for Railway
server.port=${PORT:8080}

# Database Configuration - Use Railway's environment variables
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:Howareyou2?}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration - Allow frontend to connect
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000}